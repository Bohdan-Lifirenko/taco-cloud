
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<h1>Design your taco!</h1>
<img src="/images/TacoCloud.png"/>

<form method="post">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div>
                <input type="checkbox"
                       value="FLTO" id="ingredients1" name="ingredients"/><input type="hidden" name="_ingredients" value="on"/>
                <span>Flour Tortilla</span><br/>
            </div>
            <div>
                <input type="checkbox"
                       value="COTO" id="ingredients2" name="ingredients"/><input type="hidden" name="_ingredients" value="on"/>
                <span>Corn Tortilla</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div>
                <input type="checkbox"
                       value="GRBF" id="ingredients3" name="ingredients"/><input type="hidden" name="_ingredients" value="on"/>
                <span>Ground Beef</span><br/>
            </div>
            <div>
                <input type="checkbox"
                       value="CARN" id="ingredients4" name="ingredients"/><input type="hidden" name="_ingredients" value="on"/>
                <span>Carnitas</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese</h3>
            <div>
                <input type="checkbox"
                       value="CHED" id="ingredients5" name="ingredients"/><input type="hidden" name="_ingredients" value="on"/>
                <span>Cheddar</span><br/>
            </div>
            <div>
                <input type="checkbox"
                       value="JACK" id="ingredients6" name="ingredients"/><input type="hidden" name="_ingredients" value="on"/>
                <span>Monterrey Jack</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div>
                <input type="checkbox"
                       value="SLSA" id="ingredients7" name="ingredients"/><input type="hidden" name="_ingredients" value="on"/>
                <span>Salsa</span><br/>
            </div>
            <div>
                <input type="checkbox"
                       value="SRCR" id="ingredients8" name="ingredients"/><input type="hidden" name="_ingredients" value="on"/>
                <span>Sour Cream</span><br/>
            </div>
        </div>
    </div>

    <div>
        <h3>Name your taco creation:</h3>
        <input type="text" id="name" name="name" value=""/>
        <br/>

        <button>Submit Your Taco</button>
    </div>
</form>
</body>
</html>
